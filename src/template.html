<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
</head>
<body>
    <header class="searchContainer container">
        <div class="locationInputContainer">
            <input type="text" name="locationInput" id="locationInput" placeholder="Change Location">
            <button type="button" id="searchLocationBtn"><img src="./images/search.svg"></button>
        </div>
        <button type="button" id="myLocationBtn">My Location</button>
    </header>
    <div class="currentWeatherContainer container">
        <p class="date current"></p>
        <img src="#" alt="" class="icon current">
        <p class="temp current"></p>
        <p class="condition current"> cloudy</p>
    </div>
    <div class="forecastWeatherContainer container">
        <table>
            <thead>
                <tr>
                    <th class="date forecast title">Date</th>
                    <th class="icon forecast title">Icon</th>
                    <th class="temp forecast title">Temp</th>
                </tr>
            </thead>
            <tbody>
                <tr class="forecastRow">
                    <td class="date forecast">Tue, 12 Nov</td>
                    <td><img src="#" alt="" class="icon forecast"></td>
                    <td class="temp forecast">20</td>
                </tr>
                <tr class="forecastRow">
                    <td class="date forecast">Wed, 13 Nov</td>
                    <td><img src="#" alt="" class="icon forecast"></td>
                    <td class="temp forecast">17</td>
                </tr>
                <tr class="forecastRow">
                    <td class="date forecast">Thu, 14 Nov</td>
                    <td><img src="#" alt="" class="icon forecast"></td>
                    <td class="temp forecast">23</td>
                </tr>
                <tr class="forecastRow">
                    <td class="date forecast">Fri, 15 Nov</td>
                    <td><img src="#" alt="" class="icon forecast"></td>
                    <td class="temp forecast">24</td>
                </tr>
                <tr class="forecastRow">
                    <td class="date forecast">Sat, 16 Nov</td>
                    <td><img src="#" alt="" class="icon forecast"></td>
                    <td class="temp forecast">28</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
